<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Implementation</title>
</head>
<body>
    <div class="main">
        <form id="login-form">
            <label for="signup-username">
                Username
            </label>
            <input type="text" id="signup-username" />

            <label for="signup-username">
                Password
            </label>
            <input type="text" id="signup-password" />

            <label for="signup-confirm-password">
                Password
            </label>
            <input type="text" id="signup-confirm-password" />
            
            <input type='submit' label="Submit" />
            <a class="signup-redirect">Don't have a login? Sign up!</a>
        </form>
    </div>
</body>
</html>
